<!DOCTYPE html>

<title> WebGL </title>

<body>
<h2> <em>Глава №1, Задание №1. Белый треугольник на красном фоне.</em></h2>
<canvas id="canvas3D" width="400" height="300">Ваш браузер не поддерживает элемент canvas
canvas</canvas>
<!-- фрагментный шейдер -->
<script id="shader-fs" type="x-shader/x-fragment">
void main(void) {
gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
}
</script>
<!-- вершинный шейдер -->
<script id="shader" type="x-shader/x-vertex">
attribute vec3 aVertexPosition;
void main(void) {
gl_Position = vec4(aVertexPosition, 1.0);
}
</script>
<script id="shader-vs" type="x-shader/x-vertex">
  attribute vec3 aVertexPosition;
  void main(void) {
    gl_Position = vec4(aVertexPosition, 1.0);
  }
</script>
<script src="../js/Chap_1_Zad_1.js"></script>
</body>
